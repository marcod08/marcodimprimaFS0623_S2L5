<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Amazon main page" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title> Amazon - Main Page</title>
    </head>
    <body>
        <header>
            <div>
                <img src="assets/images/logo.png" alt="Amazon's logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Today's deals</a></li>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Registry</a></li>
                    <li><a href="#">Gift cards</a></li>
                    <li><a href="#">Sell</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="topbanner">
                <div>
                    <p><a href="#">Shop All Holiday Gift Cards</a></p>
                </div>
            </section>
            <section id="topbox">
                <div>
                    <h1>Holiday Gift Guides</h1>
                    <p>Be a go-gifter</p>
                </div>
            </section>
            <section id="imageblock">
                <div>
                    <h2>Find the perfect gift <a href="#" class="specialA">Shop now</a></h2>
                </div>
                <div>
                    <div class="rowimage">
                        <img src="assets/images/img_1.jpg" alt="e-reader image">
                    </div>
                    <div class="rowimage">
                        <img src="assets/images/img_2.jpg" alt="desktop image">
                    </div>
                    <div class="rowimage">
                        <img src="assets/images/img_3.jpg" alt="smartwatch image">
                    </div>
                    <div class="rowimage">
                        <img src="assets/images/img_4.jpg" alt="dogs image">
                    </div>
                </div>
            </section>
            <section>
                <figure class="largerimage">
                    <img src="assets/images/img_9.png" alt="AR devices image">
                    <figcaption>Play the gifting game <a href="#" class="specialA">Shop gaming</a></figcaption>
                </figure>
            </section>
            <section>
                <figure class="largerimage">
                    <img src="assets/images/img_10.png" alt="audio accessories">
                    <figcaption>The sound of cheer <a href="#" class="specialA">Shop Audio & Accessories</a></figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <div id="prefooter">
                <p><a href="#">Back to top</a></p>
            </div>
            <div id="mainfooter">
                <img src="assets/images/logo.png" alt="Amazon's logo">
            </div>
        </footer>
    </body>
</html>
